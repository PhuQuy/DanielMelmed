<ng-template #tmpalertnotification style="width:100%;">
    <div class="modal-header" id="myModal" style="background:rgba(0, 187, 89, 0.73);">
        <div style="font-weight:bold;font-size:20px;text-align:center;color:#fff;width:100%;">
            Alert/Notification
        </div>

        <a id="closeNewTherapistForm" style="float:right; margin-right:5px; cursor: pointer;" (click)="hide()">
            <i class="fa fa-times-circle" style="font-size: 28px; color:#FF6470!important;"></i>
        </a>

    </div>
    <div style="min-height:500px; margin-top: 10px;height: 500px;overflow-y:scroll;">
        <div>
            <h2 class="payment-heading">Alert/Notification</h2>
        </div>
        <div class="payment-type">
            <div class=" backgroundColor1">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="payment-content" style="margin-left:20px;">
                            <div class="payment-content-radio">
                                <div class="radio">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="acces">Confirmation:</span>
                                    <span class="access">Therapist Notification:</span>
                                </div>
                            </div>
                            <h4 class="therapist">Therapist</h4>
                            <table class="table table-striped table-bordered">
                                <tbody style="background-color: white">
                                    <tr>
                                        <td>
                                            <div class="Therapist-tab">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <mat-checkbox [(ngModel)]="cTherapist.sms">Sms</mat-checkbox>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <mat-checkbox [(ngModel)]="cTherapist.email">Email</mat-checkbox>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="payment-inner-tab">
                                                            <select class="form-control" [(ngModel)]="cTherapist.occurrence">
                                                                <option value="">Please Select</option>
                                                                <option *ngFor="let labe of labelData" [ngValue]="labe">{{labe.label}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <a href="javascript:;">
                                                            <i aria-hidden="true" class="fa fa-plus-circle" (click)="addFieldValueForTherapists(cTherapist)"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let fieldt of CfieldArrayT; let i = index">
                                        <td>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p *ngIf="fieldt.sms" class='right'>&#10004;
                                                        <label>Sms</label>
                                                    </p>
                                                    <p *ngIf="!fieldt.sms" class='wrong'>&#10006;
                                                        <label>Sms</label>
                                                    </p>
                                                </div>
                                                <div class="col-sm-3">
                                                    <p *ngIf="fieldt.email" class='right'>&#10004;
                                                        <label>Email</label>
                                                    </p>
                                                    <p *ngIf="!fieldt.email" class='wrong'>&#10006;
                                                        <label>Email</label>
                                                    </p>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>{{fieldt.occurrence.label}}</label>
                                                </div>
                                                <div class="col-sm-1">
                                                    <i aria-hidden="true" class="fa fa-minus-circle" (click)="deleteFieldValueForTherapists(i)"></i>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="payment-content">
                            <div class="payment-content-radio">
                                <div class="radio">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="access">Customer Notification:</span>
                                </div>
                            </div>
                            <h4 class="customer">Customer</h4>
                            <table class="table table-striped table-bordered">
                                <tbody style="background-color: white">
                                    <tr>
                                        <td>
                                            <div class="Therapist-tab">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <mat-checkbox [(ngModel)]="cCustomer.sms">Sms</mat-checkbox>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <mat-checkbox [(ngModel)]="cCustomer.email">Email</mat-checkbox>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="payment-inner-tab">
                                                            <select class="form-control" [(ngModel)]="cCustomer.occurrence">
                                                                <option value="">Please Select</option>
                                                                <option *ngFor="let labe of labelData" [ngValue]="labe">{{labe.label}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <a href="javascript:;">
                                                            <i aria-hidden="true" class="fa fa-plus-circle" (click)="addFieldValueForCustomer(cCustomer)"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let field of CfieldArrayC; let i = index">
                                        <td>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p *ngIf="field.sms" class='right'>&#10004;
                                                        <label>Sms</label>
                                                    </p>
                                                    <p *ngIf="!field.sms" class='wrong'>&#10006;
                                                        <label>Sms</label>
                                                    </p>
                                                </div>
                                                <div class="col-sm-3">
                                                    <p *ngIf="field.email" class='right'>&#10004;
                                                        <label>Email</label>
                                                    </p>
                                                    <p *ngIf="!field.email" class='wrong'>&#10006;
                                                        <label>Email</label>
                                                    </p>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>{{field.occurrence.label}}</label>
                                                </div>
                                                <div class="col-sm-1">
                                                    <i aria-hidden="true" class="fa fa-minus-circle" (click)="deleteFieldValueForCustomer(i)"></i>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="between" />
        <br />
        <div class="payment-type">
            <div class=" backgroundColor1">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="payment-content" style="margin-left:20px;">
                            <div class="payment-content-radio">
                                <div class="radio">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="acce">Reminder:</span>
                                    <span class="access">Therapist Notification:</span>
                                </div>
                            </div>
                            <h4 class="therapist">Therapist</h4>
                            <div class="example-container mat-elevation-z8 mat-table-height">
                                <mat-table #table [dataSource]="fieldArrayT" class="mat-table-height">
                                    <ng-container matColumnDef="sms">
                                        <mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox [(ngModel)]="rThreapist.sms">Sms</mat-checkbox>
                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox [(ngModel)]="rThreapist.email">Email</mat-checkbox>
                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="label">
                                        <mat-header-cell *matHeaderCellDef>
                                            <div class="payment-inner-tab">
                                                <select class="form-control" [(ngModel)]="rThreapist.occurrence">
                                                    <option value="-1">Please Select</option>
                                                    <option *ngFor="let labe of labelData" [ngValue]="labe">{{labe.label}}</option>
                                                </select>
                                            </div>

                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="adddelete">
                                        <mat-header-cell *matHeaderCellDef>
                                            <a href="javascript:;">
                                                <i style="margin-left: 30px" aria-hidden="true" class="fa fa-plus-circle"
                                                    (click)="addFieldValueForRTherapists(rThreapist)"></i>
                                            </a>
                                        </mat-header-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="service_displayedColumns"></mat-header-row>
                                </mat-table>
                            </div>
                            <div *ngIf="RfieldArrayT.length > 0" class="example-container mat-elevation-z8 mat-table-height">
                                <mat-table #table [dataSource]="dataSource" class="mat-table-height">
                                    <ng-container matColumnDef="sms">
                                        <mat-header-cell *matHeaderCellDef>
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <p *ngIf="fieldt.sms" class='right'>&#10004;
                                                <label>Sms</label>
                                            </p>
                                            <p *ngIf="!fieldt.sms" class='wrong'>&#10006;
                                                <label>Sms</label>
                                            </p>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef>
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <p *ngIf="fieldt.email" class='right'>&#10004;
                                                <label>email</label>
                                            </p>
                                            <p *ngIf="!fieldt.email" class='wrong'>&#10006;
                                                <label>email</label>
                                            </p>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="label">
                                        <mat-header-cell *matHeaderCellDef>

                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <label>{{fieldt.occurrence.label}}</label>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="adddelete">
                                        <mat-header-cell *matHeaderCellDef>

                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let services">
                                            <a href="javascript:;">
                                                <i aria-hidden="true" style="margin-left: 30px" class="fa fa-minus-circle"
                                                    (click)="deleteFieldValueForRTherapists(i)"></i>
                                            </a>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="service_displayedColumns"></mat-header-row>
                                    <mat-row style="text-align: left;" *matRowDef="let row; columns:service_displayedColumns;"></mat-row>
                                </mat-table>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="payment-content">
                            <div class="payment-content-radio">
                                <div class="radio">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="access">Customer Notification:</span>
                                </div>
                            </div>
                            <h4 class="customer">Customer</h4>
                            <div class="example-container mat-elevation-z8 mat-table-height">
                                <mat-table #table [dataSource]="fieldArrayT" class="mat-table-height">
                                    <ng-container matColumnDef="sms">
                                        <mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox [(ngModel)]="rCustomer.sms">Sms</mat-checkbox>
                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox [(ngModel)]="rCustomer.email">Email</mat-checkbox>
                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="label">
                                        <mat-header-cell *matHeaderCellDef>

                                            <select class="form-control" [(ngModel)]="rCustomer.occurrence">
                                                <option value="-1">Please Select</option>
                                                <option *ngFor="let labe of labelData" [ngValue]="labe">{{labe.label}}</option>
                                            </select>
                                        </mat-header-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="adddelete">
                                        <mat-header-cell *matHeaderCellDef>
                                            <a href="javascript:;">
                                                <i id="addFieldValueForRCustomer" style="margin-left: 30px" aria-hidden="true"
                                                    class="fa fa-plus-circle" (click)="addFieldValueForRCustomer(rCustomer)"></i>
                                            </a>
                                        </mat-header-cell>
                                    </ng-container>
            
                                    <mat-header-row *matHeaderRowDef="service_displayedColumns"></mat-header-row>
                                </mat-table>
                            </div>
                            <div *ngIf="RfieldArrayC.length > 0" class="example-container mat-elevation-z8 mat-table-height">
                                <mat-table #table [dataSource]="dataSource" class="mat-table-height">
                                    <ng-container matColumnDef="sms">
                                        <mat-header-cell *matHeaderCellDef>
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <p *ngIf="fieldt.csmschksts" class='right'>&#10004;
                                                <label>Sms</label>
                                            </p>
                                            <p *ngIf="!fieldt.csmschksts" class='wrong'>&#10006;
                                                <label>Sms</label>
                                            </p>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef>
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <p *ngIf="fieldt.cemailchksts" class='right'>&#10004;
                                                <label>email</label>
                                            </p>
                                            <p *ngIf="!fieldt.cemailchksts" class='wrong'>&#10006;
                                                <label>email</label>
                                            </p>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="label">
                                        <mat-header-cell *matHeaderCellDef>

                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let fieldt">
                                            <label>{{fieldt.occurrence.clabel}}</label>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="adddelete">
                                        <mat-header-cell *matHeaderCellDef>

                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let services">
                                            <a href="javascript:;">
                                                <i aria-hidden="true" style="margin-left: 30px" class="fa fa-minus-circle"
                                                    (click)="deleteFieldValueForRCustomer(i)"></i>
                                            </a>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="service_displayedColumns"></mat-header-row>
                                    <mat-row style="text-align: left;" *matRowDef="let row; columns:service_displayedColumns;"></mat-row>
                                </mat-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style=" margin-top:16px;font-size:16px;margin-left:10px;" (click)="hide()" class="btn savebtn">Save</button>
    </div>
</ng-template>
